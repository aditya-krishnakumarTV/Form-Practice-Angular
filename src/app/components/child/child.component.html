<div class="container">
  <form [formGroup]="myForm">
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        placeholder="Enter Name"
        formControlName="name"
      />
      <span class="help-block" *ngIf="nameField.touched && nameField.invalid">
        Please enter proper Name!
      </span>
    </div>
    <br />

    <div class="form-group">
      <input
        class="form-control"
        type="text"
        placeholder="Enter Email"
        name="email"
        formControlName="email"
      />
      <span class="help-block" *ngIf="emailField.touched && emailField.invalid">
        Please enter proper Email!
      </span>
    </div>
    <br />

    <div class="form-group">
      <input
        class="form-control"
        type="text"
        placeholder="Enter Number"
        formControlName="number"
        (change)="log('number')"
      />
      <span
        class="help-block"
        *ngIf="
          numberField.touched &&
          numberField.invalid &&
          !numberField.hasError('maxlength')
        "
      >
        Please enter proper Number!
      </span>
      <span class="help-block" *ngIf="numberField.hasError('maxlength')">
        Only 10 digits allowed!
      </span>
    </div>
    <br />

    <div class="form-group">
      <input
        class="form-control"
        type="text"
        placeholder="Enter Date"
        formControlName="date"
        (change)="log('date')"
      />
      <span>DD/MM/YYYY</span>
      <br />

      <span
        class="help-block"
        *ngIf="dateField.touched && dateField.hasError('dateFormatInvalid')"
      >
        Please enter proper date Format!
      </span>
    </div>
    <br />
  </form>
</div>
